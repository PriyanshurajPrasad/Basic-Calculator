<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Business Calculator</h1>
  <div class="d-flex justify-content-center align-items-center vh-100 gradient-bg">
    <div class="calculator shadow rounded">
      <div class="display bg-dark text-white p-3 text-end fs-3" id="display">0</div>
      <div class="row g-1 p-2">

        <div class="col-4"><button class="btn btn-light w-100" data-value="AC">AC</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="DEL">DEL</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="รท">รท</button></div>

        <div class="col-4"><button class="btn btn-light w-100" data-value="1">1</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="2">2</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="3">3</button></div>

        <div class="col-4"><button class="btn btn-light w-100" data-value="4">4</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="5">5</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="6">6</button></div>

        <div class="col-4"><button class="btn btn-light w-100" data-value="7">7</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="8">8</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="9">9</button></div>

        <div class="col-4"><button class="btn btn-light w-100" data-value=".">.</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="0">0</button></div>
        <div class="col-4"><button class="btn btn-success w-100" data-value="=">=</button></div>

        <div class="col-4"><button class="btn btn-light w-100" data-value="*">*</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="+">+</button></div>
        <div class="col-4"><button class="btn btn-light w-100" data-value="-">-</button></div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
